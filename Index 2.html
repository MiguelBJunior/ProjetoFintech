<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Fintech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-4">
                <div class="card text-center bg-dark text-light">
                    <div class="card-body">
                        <img src="logo.avif" alt="Logo Fintech" class="img-fluid mb-3">
                        <h5 class="card-title">Sua vida financeira na palma da sua mão</h5>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Usuário">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        <a href="#" class="text-light mt-3 d-block">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
